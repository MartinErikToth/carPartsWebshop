<mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matListItemTitle>Home</span>
    </a>
    <a mat-list-item routerLink="/products" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>playlist_add</mat-icon>
      <span matListItemTitle>Termékek</span>
    </a>
    <a mat-list-item routerLink="/cart" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>shopping_cart</mat-icon>
      <span matListItemTitle>Kosár</span>
    </a>
    @if (isLoggedIn) {
      <a mat-list-item routerLink="/profile" routerLinkActive="active-list-item" (click)="closeMenu()">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Profil</span>
      </a>
    }
    @if (!isLoggedIn) {
      <a mat-list-item routerLink="/login" routerLinkActive="active-list-item" (click)="closeMenu()">
        <mat-icon matListItemIcon>login</mat-icon>
        <span matListItemTitle>Bejelentkezés</span>
      </a>
    }
    @if (isLoggedIn) {
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Kijelentkezés</span>
      </a>
    }
  </mat-nav-list>
