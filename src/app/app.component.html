<body>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="home">
        <mat-toolbar color="primary" class="navbar">
          <span class="logo">TM Autóalkatrész</span>
          <span class="spacer"></span>
          <button 
          mat-button 
            (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
          <nav>
            <ul>
              <button mat-button routerLink="/home" class="nav-button">Főoldal</button>
              <button mat-button routerLink="/products" class="nav-button">Termékek</button>
              <button mat-button routerLink="/cart" class="nav-button">Kosár</button>
            
              <!-- Ha be van jelentkezve -->
              <button *ngIf="isLoggedIn" mat-button routerLink="/profile" class="nav-button">Profil</button>
              <button *ngIf="isLoggedIn" mat-button class="nav-button" (click)="logout()">Kijelentkezés</button>
            
              <!-- Ha nincs bejelentkezve -->
              <button *ngIf="!isLoggedIn" mat-button routerLink="/login" class="nav-button">Bejelentkezés</button>
            </ul>

          </nav>
        </mat-toolbar>
      </div>  
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</body>
