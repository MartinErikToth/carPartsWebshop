<div class="login-container">
    <h1>Bejelentkezés</h1>
    
    <div *ngIf="isLoading" class="loading-container">
      <h2>Login in progress</h2>
      <mat-spinner diameter="50"></mat-spinner>
      <p>Please wait...</p>
    </div>
  
    <div *ngIf="showLoginForm">
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="pelda@gmail.com" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" placeholder="************" [formControl]="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <div *ngIf="loginError" class="error-message">
          {{ loginError }}
        </div>
  
        <button mat-flat-button color="primary" type="submit">Bejelentkezés</button>
        <button mat-flat-button [routerLink]="'/signup'">Regisztráció</button> <!-- Corrected -->
      </form>
    </div>
  </div>
