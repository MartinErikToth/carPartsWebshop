<div class="form-container">
    <h2>Alkatrész hozzáadása / szerkesztése</h2>
    <input [(ngModel)]="nev" placeholder="Név">
    <input [(ngModel)]="kategoria" placeholder="Kategória">
    <input type="number" [(ngModel)]="ar" placeholder="Ár">
    <label for="kepUrl">Kép URL:</label>
    <input type="text" id="kepUrl" [(ngModel)]="kepUrl" placeholder="https://...">
    <button (click)="mentes()">Mentés</button>
    <button (click)="resetForm()">Űrlap törlése</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Név</th>
        <th>Kategória</th>
        <th>Ár</th>
        <th>Kép</th>
        <th>Műveletek</th>
        <th>Vásárlás</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alk of alkatreszek">
        <td>{{ alk.nev }}</td>
        <td>{{ alk.kategoria }}</td>
        <td>{{ alk.ar }} Ft</td>
        <td><img [src]="alk.kepUrl" width="80"></td>
        <td *ngIf="isLoggedIn">
          <button (click)="szerkeszt(alk)">Módosít</button>
          <button (click)="torles(alk.id)">Törlés</button>
        </td>
        <td>
            <button (click)="addToCart(alk)">Kosárba</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <footer>
    <div class="footer-content">
      <div class="contact-info">
        <h3>Kapcsolat</h3>
        <p><strong>Telefon:</strong> +36 1 234 5678</p>
        <p><strong>Email:</strong> info&#64;webshop.hu</p>
      </div>
      <div class="social-media">
        <h3>Kövess minket!</h3>
        <a href="#" class="social-link">Facebook</a> | 
        <a href="#" class="social-link">Instagram</a> | 
        <a href="#" class="social-link">Twitter</a>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Autoalkatrész Webshop. Minden jog fenntartva.</p>
      </div>
    </div>
  </footer>
