<div class="signup-container">
  <h1>Regisztráció</h1>
  <form [hidden]="!showForm" [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="example@gmail.com" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password" placeholder="********">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó mégegyszer</mat-label>
      <input matInput type="password" formControlName="rePassword" placeholder="********">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <div class="buttons-row">
      <button mat-flat-button color="primary" type="submit">Regisztráció</button>
      <button mat-flat-button [routerLink]="['/login']">Van már fiókod? Kattints ide!</button>
    </div>

    <div *ngIf="signupError" class="error-message">
        {{ signupError }}
    </div>
  </form>
</div>
