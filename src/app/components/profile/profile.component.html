<body>
  <div class="profile-container">
    <!-- User Profile Card -->
    <div class="profile-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Felhasználói fiók</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="profile-info">
            <div class="avatar-container">
              <div class="avatar mat-elevation-z2">
                {{ ProfileObject[selectedIndex]?.avatar }}
              </div>
            </div>
            <div class="user-details">
              <h3 class="user-name">{{ userName }}</h3>
              <div class="user-email">
                <mat-icon>email</mat-icon>
                <span>{{ userEmail }}</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Orders Card -->
    <div class="profile-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Rendelések</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="profile-info">
            <div class="user-details">
              <h3 class="user-name">Rendeléseid</h3>
              <div class="user-email">
                <mat-icon>sort</mat-icon>
                <span>Hamarosan...</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>


    <!-- Settings Card -->
    <div class="profile-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Beállítások</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="profile-info">
            <div class="user-details">
              <h3 class="user-name">Fiók beállításai</h3>
              <div class="user-email">
                <mat-icon>settings</mat-icon>
                <span>A beállítások módosítása hamarosan...</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Settings Card -->
    <div class="profile-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Elérhetőségeid</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="profile-info">
            <div class="user-details">
              <h3 class="user-name">Fiók elérhetőségei</h3>
              <div class="user-email">
                <mat-icon>settings</mat-icon>
                <span>Hamarosan...</span>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</body>
